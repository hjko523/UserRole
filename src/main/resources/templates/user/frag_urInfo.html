<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="urInfo_table" th:fragment="ur">
		<div id="curRole"></div>
		<table>
			<tr>
				<th>아이디</th>
				<th>이름</th>

			</tr>
			<tr id="urResult" th:each="urList : ${urList}" th:onclick="change_userRole([[${urList}]])"> 
				<td th:text="${urList.userId}" th:id="${urList.userId}"></td>
				<td th:text="${urList.username}" ></td>
			</tr>
		</table>
		
		
</div>



</html>
