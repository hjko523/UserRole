<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<link rel="stylesheet" href="/css/main.css" type="text/css">

<style>

input {
	width: 200px;
}

.add_buttonZone {
text-align:center;
padding-top: 20px;
}

.table_title {
text-align:center;
}

</style>
<body>


<div class="wrapper">
	<div class="left_navbar">
		<ul>
			<li><a href="/user/user_list" >사용자 관리</a></li>
				<ul>
					<li><a href="/user/user_add" >사용자 등록</a></li>
				</ul>
			<li>사용자 권한 설정</li>
			<li>메뉴 권한 설정</li>
			<li>메뉴 설정</li>		
		</ul>
	</div>
	
	
	<div class="user_table">
		<div class="table_title">
			<h1>사용자 등록</h1>
		</div>
		<form role="form" id="userEditForm" name="userEditForm">
		
			<table width="500px">
				<tr>
					<th width="30%" th:text="${user.userId}">아이디</th>
					<td></td>
				</tr>
				<tr>
					<th>이름</th>
					<td><input type="text" id="username" name="username" th:value="${user.username}"></td>
				</tr>	
				<tr>
					<th>부서</th>
					<td>
						<select name="department" id="department">
	                        <option value="">부서를 선택하세요</option>
	                        <option value="경영" th:selected="${user.department}=='경영'" >경영</option>
	                        <option value="운영" th:selected="${user.department}=='운영'">운영</option>
	                        <option value="기획" th:selected="${user.department}=='기획'">기획</option>
	                        <option value="마케팅" th:selected="${user.department}=='마케팅'">마케팅</option>
	                        <option value="관계사" th:selected="${user.department}=='관계사'">관계사</option>
	                    </select>
					</td>
				</tr>	
				<tr>
					<th>역할</th>
					<td>	
						<select name="role">
	                        <option value="">역할을 선택하세요</option>
	                        <option value="경영" th:selected="${user.roleName}=='관리자'">관리자</option>
	                        <option value="운영" th:selected="${user.roleName}=='부관리자'">부관리자</option>
	                        <option value="기획" th:selected="${user.roleName}=='직원'">직원</option>
	                        <option value="마케팅" th:selected="${user.roleName}=='제한'">제한</option>
	                        <option value="관계사" th:selected="${user.roleName}=='관계사'">관계사</option>
	                    </select>
	               </td>
				</tr>	
				<tr>
					<th>이메일</th>
					<td><input type="text" id="email" name="email" th:value="${user.email}"></td>
				</tr>	
				<tr>
					<th>연락처</th>
					<td><input type="text" id="mobile" name="mobile" th:value="${user.mobile}"></td>
				</tr>				
					
			</table>
			
			<div class="add_buttonZone" >
				<button type="button">취소</button>
				<button>등록</button>
			</div>
		</form>
	</div>
	
</div>	
	
</body>
</html>
