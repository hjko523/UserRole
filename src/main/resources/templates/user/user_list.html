<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<link rel="stylesheet" href="/css/main.css" type="text/css">

<style>

table {
	width: 1200px;
}

th {
	width: 8%;
}

</style>
<body>


<div class="wrapper">
	<div class="left_navbar">
		<ul>
			<li><a href="/user/user_list" >사용자 관리</a></li>
				<ul>
					<li><a href="/user/user_add" >사용자 등록</a></li>
				</ul>
			<li><a href="/user/user_list" >사용자 권한 설정</a></li>
			<li><a href="/user/user_list" >메뉴 권한 설정</a></li>
			<li><a href="/user/user_list" >메뉴 설정</a></li>		
		</ul>
	</div>
	
	
	<div class="user_table">
		<div class="table_sub">
			<div class="userAdd">
				<button class="addBtn" type="button" onclick="location.href='/user/user_add'">사용자 추가</button>
			</div>
			<div class="userSearch">
				<input type="text">
				<button class="searchBtn">검색</button>
			</div>
		</div>
		<table>
			<tr>
				<th>아이디</th>
				<th>이름</th>
				<th>부서</th>
				<th>역할</th>
				<th>이메일</th>
				<th>모바일</th>
				<th>상태</th>
				<th>마지막 접속</th>
				<th>등록일</th>
				<th>수정일</th>
				<th>수정</th>				
			</tr>
			<tr th:each="list : ${userList}">
				<td th:text="${list.userId}"></td>
				<td th:text="${list.username}"></td>
				<td th:text="${list.department}"></td>
				<td th:text="${list.roleName}"></td>
				<td th:text="${list.email}"></td>
				<td th:text="${list.mobile}"></td>
				<td th:text="${list.state}"></td>
				<td th:text="${list.lastLoginTime}"></td>
				<td th:text="${list.createTime}"></td>
				<td th:text="${list.modifyTime}"></td>
				<td><button id="edit_btn" th:onclick="'location.href=\'' + @{/user/edit_load(userId=${list.userId})} + '\''">수정</button></td>
				<!-- <td><button id="edit_btn" th:onclick="location.href='/user/user_edit?userId=${list.userId}'">수정</button></td> -->					
			</tr>			
		</table>
	</div>
	
</div>	


<script src="/js/jquery-2.1.1.js"></script>


<script>



	function userEdit() {	
		console.log("클릭");
		
		
         var id = $("#edit_btn").val();
	    
	    console.log(id);	  
	    
	    $.ajax({
            url: "edit_load",
            type: "post",
            data: {userId:id},
            
           
            });
	};  
	

</script>
	
</body>
</html>
